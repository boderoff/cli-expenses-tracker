plugins {
    id 'java'
}

group = 'com.ledgerlite'
version = '1.0.0'

application {
    mainClass.set("com.ledgerlite.app.LedgerLiteApp")
}
repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}